<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Function with Timeout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Async Function with Timeout</h1>
    <form id="form">
      <label for="text">Enter Text:</label>
      <input type="text" id="text" placeholder="Type your message" />
      <label for="delay">Enter Delay (ms):</label>
      <input type="number" id="delay" placeholder="Delay in milliseconds" />
      <button id="btn" type="submit">Submit</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
